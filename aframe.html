<html>
  <head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  </head>
  <body>
    <a-scene>
            <a-box position="-1.5 0.5 -5" color="#FFF"></a-box>
            <a-box position="-1 0.5 -5" color="#FFF"></a-box>
            <a-box position="-0.5 0.5 -5" color="#FFF"></a-box>
            <a-box position="0.5 0.5 -5" color="#FFF"></a-box>
            <a-box position="1 0.5 -5" color="#FFF"></a-box>
            <a-box position="1.5 0.5 -5" color="#FFF"></a-box>
            <a-box position="2 0.5 -5" color="#FFF"></a-box>
            <a-box position="2.5 0.5 -5" color="#FFF"></a-box>
            <a-box position="3 0.5 -5" color="#FFF"></a-box>
            <a-box position="3.5 0.5 -5" color="#FFF"></a-box>   
            <a-box position="4 0.5 -5" color="#FFF"></a-box>
            <a-box position="4.5 0.5 -5" color="#FFF"></a-box>
            <a-box position="5 0.5 -5" color="#FFF"></a-box>
            <a-box position="5 0.5 -5" color="#FFF"></a-box>
            <a-box position="-1.5 1.5 -5" color="#FFF"></a-box>
            <a-box position="-1 1.5 -5" color="#FFF"></a-box>
      
            <a-box position="1 3 -5" color="#FFF"></a-box>
            <a-box position="1.5 3 -5" color="#FFF"></a-box>
            <a-box position="2 3 -5" color="#FFF"></a-box>
      
      
   
        <a-scene>
    <a-cylinder position="-1 1.5 -3.5" radius="0.3" height="0.9" color="#808080" animation="property: position; to: 4.5 1.5 -3.5; dur: 2000; easing: linear; loop: true"></a-cylinder>
      <a-sphere position="-1 2 -3.5" radius="0.5" color="#808080" animation="property: position; to: 4.5 2 -3.5; dur: 2000; easing: linear; loop: true"></a-sphere>
    <a-cylinder position="-1 1 -3.5" radius="0.3" height="0.9" color="#808080" animation="property: position; to: 4.5 1 -3.5; dur: 2000; easing: linear; loop: true"></a-cylinder>
    <a-cylinder position="-1 0.5 -3.7" radius="0.1" height="0.9" color="#808080" animation="property: position; to: 4.5 0.5 -3.7; dur: 2000; easing: linear; loop: true"></a-cylinder>
    <a-cylinder position="-1 0.5 -3.3" radius="0.1" height="0.9" color="#808080" animation="property: position; to: 4.5 0.5 -3.3; dur: 2000; easing: linear; loop: true"></a-cylinder>
    <a-box position="-0.5 1.3 -3.8" rotation="0 90 0" radius="0.1" height="0.2" width="0.2" color="#808080" animation="property: position; to: 4.8 1.3 -3.8; dur: 2000; easing: linear; loop: true"></a-box>
    <a-box position="-0.5 1.3 -3.2" rotation="0 90 0" radius="0.1" height="0.2" width="0.2" color="#808080" animation="property: position; to: 4.8 1.3 -3.2; dur: 2000; easing: linear; loop: true" ></a-box>
    </a-scene>
      
      
      
      <a-plane position="0 0 -3.5" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-plane position="4 0 -3.5" rotation="-90 0 0" width="4" height="4" color="#7BC8A4"></a-plane>
      <a-sky color="#ECECEC"></a-sky>
    </a-scene>
  </body>
</html>
